<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<title>Roman Numerals</title>
</head>

<body class="site">
	<main class="wrapper">
		<div class="title">
			<h1>Convertidor de números romanos</h1>
		</div>
		<div class="container">
			<form class="form" id="js-form">
				<div class="input__container">
					<label for="number" class="number__label">Introduce un número</label>
					<input type="text" class="number__input" id="number" required>
				</div>
				<button class="button__submit">Enviar</button>
			</form>
			<div class="result__operation hidden" id="result__operation"></div>
		</div>
	</main>
	<script src="js/index.js" charset="utf-8"></script>
	<script>application().start();</script>
</body>

</html>
